<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>
      Google Visualization API Sample
    </title>
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['areachart']});
    </script>
    <script type="text/javascript">
      
     google.setOnLoadCallback(handleQueryResponse);
      
    function initialize() {
        // Replace the data source URL on next line with your data source URL.
        var query = new google.visualization.Query('http://spreadsheets.google.com/tq?key=0AijCgT4DImWvdFBaSWRQZ1VIcm9VeTRUcGZnTmRGSHc&range=C66:AU66&gid=0&headers=-1');
  		
  		// Send the query with a callback function.
  		query.send(handleQueryResponse);
	}

	function handleQueryResponse(response) {
	
		if (response.isError()) {
    		alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
    		return;
  		}

  		var data = response.getDataTable();
  		// Create and draw the visualization.
        var chart = new google.visualization.AreaChart(document.getElementById('visualization'));
           chart.draw(data, {width: 800, height: 300, title: 'Oil Price'});
  	
	}
      }      
     
      
        
      }
      

    </script>
  </head>
  <body>
    <div id="visualization"></div>
  </body>
</html>
